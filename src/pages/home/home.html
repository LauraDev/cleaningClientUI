<ion-header>
 <ion-navbar>
    <ion-title>Address</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="LocationPage">

  <ion-row text-align-center>
    <ion-col>
      <img src="assets/img/img-location.png"/>
    </ion-col>
  </ion-row>
    
  <ion-row>
    <h3>
      LOCATION
    </h3>
  </ion-row>

  <ion-toolbar>
    <ion-searchbar 
        [(ngModel)]="address.query" (ionInput)="updateSearch()">
    </ion-searchbar>
  </ion-toolbar>

  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
      {{ item }}
    </ion-item>
  </ion-list>

  <button ion-button icon-left clear small (click)="goToServices()">
    <ion-icon name="arrow-forward"></ion-icon>
    <div>NEXT</div>
  </button>

</ion-content>
