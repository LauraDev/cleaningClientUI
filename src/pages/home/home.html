<ion-header>
 <ion-navbar>
    <ion-title>Address</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="LocationPage">

  <ion-row text-align-center>
    <ion-col>
      <img src="assets/img/img-location.png"/>
    </ion-col>
  </ion-row>
    
  <ion-row>
    <h3>
      LOCATION
    </h3>
  </ion-row>
  <ion-row text-align-center>
    <form [formGroup]="location">
      <ion-input formControlName="address" placeholder="Address" type="text">
      </ion-input>
      <p *ngIf="!isValid('address')" danger padding-left>Invalid Address</p>
    </form>
    <button ion-button round clear (click)='onSubmit()' [disabled]="!location.valid">Next
    </button>
  </ion-row>  

</ion-content>
